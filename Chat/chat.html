<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Simple Chat App</title>
</head>
<style>body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

.chat-container {
    max-width: 600px;
    margin: 20px auto;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: antiquewhite;
}

.chat-header {
    background-color: #0bdc1d;
    color: #fff;
    padding: 10px;
    text-align: center;
    height: 122px;
}

.chat-messages {
    max-height: 300px;
    overflow-y: auto;
    padding: 10px;
}

.chat-input {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    margin-top: 103px;
}

input[type="text"] {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 8px;
}

button {
    padding: 8px 16px;
    background-color: #34db55;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
.chat-messages{
    color: #34db55;
}
.left{
    float: left;
    
    border: 2px solid black;
    margin-left: 49px;
    padding: 10px;
    border-radius: 28px;
    background: #fff;
}
/* .right{
    float: right;
    border: 2px solid black;
    margin-right: 49px;
    padding: 10px;
    border-radius: 28px;
    background: #fff;
} */
.chat-header h2{
    margin-bottom: 3px;
    position: relative;
    bottom: 32px;
}
.newmessage{
    
    border: 2px solid black;
    padding: 10px;
    border-radius: 28px;
    background: #fff;
    margin: 26px;
    width: 150px;

}
span{
    font-size: 10px;
}
</style>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="../logo.png" alt="" width="100px">
            <h2>Chat App</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here dynamically -->
        </div>
        <!-- <div class="left" id="leftdiv">hi i am in left</div> -->
        <div class="right" id="rightdiv"> </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>

    <script src="chat.js"></script>

</body>
</html>
